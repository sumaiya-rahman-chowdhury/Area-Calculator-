<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>

    </header>

    <main>
        <!-- container  -->
        <div class="flex lg:flex-row flex-col">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 lg:w-auto w-11/12 mx-auto">
              <!-- 1st card -->
              <div class="card card-compact  bg-base-100 shadow-xl p-5 text-center">
                <figure><img src="./geometry-genius-resources-main/images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title flex justify-center" >Rectangle</h2>
                  <p>Area (A) = w X l</p>
                  <p>
                    <input type="text" name="" id="width" class="border w-20 px-2 bg-gray-200" placeholder="width">
                    <span class="ml-1">cm</span>
                    <input type="text" name="" id="lenght" class="border w-20 px-2 bg-gray-200" placeholder="lenght">
                    <span class="ml-1">cm</span>
                  </p>
                  
                  <div class="card-actions ">
                    <button onclick="calculateRectangleArea()" class="bg-[#1090D8] text-white px-5 py-2 hover:bg-slate-400 rounded-lg w-full" id="btn-rectangle">Calculate</button>
                    
                  </div>
                </div>
              </div>
              <!-- End of Card -->
                <!-- 2nd card -->
                <div class="card card-compact  bg-base-100 shadow-xl p-5 text-center">
                  <figure><img src="./geometry-genius-resources-main/images/triangle.png" alt="Shoes" /></figure>
                  <div class="card-body">
                    <h2 class="card-title flex justify-center" >Triangle</h2>
                    <p>Area (A) = 0.5 * b * h</p>
                    <p>
                      <input type="text" name="" id="base" class="border w-20 px-2 bg-gray-200" placeholder="base">
                      <span class="ml-1">cm</span>
                      <input type="text" name="" id="height" class="border w-20 px-2 bg-gray-200" placeholder="height">
                      <span class="ml-1">cm</span>
                    </p>
                    
                    <div class="card-actions ">
                      <button onclick="calculateTriangleArea()" class="bg-[#1090D8] text-white px-5 py-2 hover:bg-slate-400 rounded-lg w-full" id="btn-triangle">Calculate</button>
                      
                    </div>
                  </div>
                </div>
                <!-- End of Card -->
                  <!-- 3rd card -->
                  <div class="card card-compact  bg-base-100 shadow-xl p-5 text-center">
                    <figure><img src="./geometry-genius-resources-main/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title flex justify-center" >Triangle</h2>
                      <p>Area (A) = b * h</p>
                      <p>
                        <input type="text" name="" id="base" class="border w-20 px-2 bg-gray-200" placeholder="base">
                        <span class="ml-1">cm</span>
                        <input type="text" name="" id="height" class="border w-20 px-2 bg-gray-200" placeholder="height">
                        <span class="ml-1">cm</span>
                      </p>
                      
                      <div class="card-actions ">
                        <button onclick="" class="bg-[#1090D8] text-white px-5 py-2 hover:bg-slate-400 rounded-lg w-full" id="btn-triangle">Calculate</button>
                        
                      </div>
                    </div>
                  </div>
              <!-- End of Card -->
            </div>
            <!-- area calculator -->
            <div class="w-[400px] ">
                <div class="text-4xl">Area Calculator</div>
                <h1 class="text-3xl font-bold">Result : <span id="result-triangle">__</span> cm<sup>2</sup></h1>
            </div>
        </div>
    </main>

    <footer>

    </footer>






<script src="js file/triangle.js"></script>
  </body>
</html>
